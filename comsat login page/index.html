<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comsat admission form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <caption   class="page">Comsat addmission page</caption>
      <div id="personaldetail">
        <h1>Personal Detail</h1>
      </div>
    <div class="name">
      <label for="name">* NAME:</label>
      <input class="input1" "text" required>
    </div>
    <div class="fname">
      <label class="label1" for="fname">*FATHER <br />&nbsp;NAME:</label>
      <input class="input2" type="text" required />
      <div class="mname">
        <label for="mname">*MOTHER <br />&nbsp; NAME:</label>
        <input type="text" class="input3" required />
      </div>
      <div class="datebrith">
        <label for="Datebrith">*DOB:</label>
        <input class="input4" type="datetime-local" required />
      </div>
      <div class="gender">
        <label for="gender">*Gender:</label>
        <select class="gender2" required> 
          <option>Female</option>
          <option>male</option>
          <option>other</option>
        </select>
      </div>
      <div class="nation">
        <label for="nationailty">*Nationality:</label>
        <select class="nation2" required>
          <option>Pak</option>
          <option>other</option>
        </select>
      </div>
      <div class="domicle">
        <label for="domicle">*Domicle:</label>
        <select class="domicle2" required>
          <option>Punjab</option>
          <option>other</option>
        </select>
      </div>
      <div class="cnic">
        <label for="cnic">*CNIC:</label>
        <span class="span"
          ><input class="CNIC1" type="text" placeholder="36502" />-
          <input class="CNIC2" type="text" />-
          <input class="CNIC3" type="text" name="" id=""
        /></span>
      </div>
      <div class="fcnic">
        <label for="fcnic">* FATHER <br />&nbsp;&nbsp;&nbsp;CNIC:</label>
        <span class="span2"
          ><input class="CNIC4" type="text" placeholder="36502" />-
          <input class="CNIC5" type="text" />-
          <input class="CNIC6" type="text" name="" id=""
        /></span>
      </div>
      <div class="pnumber">
        <label for="pnumber">*Mobile:</label>
        <span class="span3"
          ><input class="ph1" type="text" placeholder="03" required />-
          <input class="ph2" type="text" required
        /></span>
      </div>
      <div class="Iban">
        <label for="iban">IBAN NO: </label>
        <input class="input5" type="number" placeholder="Pk32" />
      </div>
      <div class="account">
        <label for="account title"
          >Account <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Title:</label
        >
        <input class="title" type="text" placeholder="Name of Account Holder" />
      </div>
      <div class="bname">
        <label class="bname">Bank <br />&nbsp;Name:</label>
        <input class="input6" type="text" placeholder=" Enter Bank name" />
      </div>
      <br>
     <button class="input7" > <a href="https://admissions.comsats.edu.pk/Candidate/Home">Submit</a></button>
 
  </body>
</html>
